    <script src="../js/categoryChange.js"></script>

<body>
    <div class="main-screen">
        <!-- 메뉴, 검색, 마이페이지 버튼, 광고 슬라이드 -->
        <header>
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                <!-- 페이지 상단 메뉴, 검색, 마이페이지 버튼 -->
                <div class="web-button">
                    <button type="button" class="menu-button" onclick="alert('menu');"><i class="bi bi-list"></i></button>
                    <button type="button" class="mypage-button" onclick="location.href='./mypage.html'"><i class="bi bi-archive"></i></button>
                    <button type="button" class="search-button" onclick="location.href='./search.html'"><i class="bi bi-search"></i></button>
                </div>
                <!-- 슬라이드 하단 버튼 -->
                <div class="carousel-indicators">
                    <!--이미지 갯수 및 버튼 유동적으로 변경 필요-->
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <!-- 슬라이드 이미지 -->
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="../slideImages/sample1.png" class="d-block w-100 height" alt="광고1">
                    </div>
                    <div class="carousel-item">
                        <img src="../slideImages/sample2.png" class="d-block w-100 height" alt="광고2">
                    </div>
                    <div class="carousel-item">
                        <img src="../slideImages/sample3.png" class="d-block w-100 height" alt="광고3">
                    </div>
                </div>
                <!-- 슬라이드 좌측 버튼-->
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <!-- 슬라이드 우측 버튼 -->
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </header>
        <!-- 요일/신작/완결 버튼, 웹툰 리스트(이미지형 리스트) -->
        <main>
            <!-- 웹툰 카테고리 버튼: 요일, 신작, 웹툰 -->
            <div class="webtoon-category">
                <ul class="category-list">
                    <li class="category check"><a onclick="">월</a></li>
                    <li class="category"><a onclick="">화</a></li>
                    <li class="category"><a onclick="">수</a></li>
                    <li class="category"><a onclick="">목</a></li>
                    <li class="category"><a onclick="">금</a></li>
                    <li class="category"><a onclick="">토</a></li>
                    <li class="category"><a onclick="">일</a></li>
                    <li class="category"><a onclick="">신작</a></li>
                    <li class="category"><a onclick="">완결</a></li>
                </ul>
            </div>
            <!-- 웹툰 이미지형 리스트(한 화면에 6개씩 배열)-->
            <div class="webtoon-show">
                <!-- 웹툰 리스트 배열 유동적으로 변경 필요 -->
                <ul class="wetoon-list">
                    <li class="webtoon">
                        <a href="./webtoonView.html">
                            <div class="webtoon-image">
                                <p class="webtoon-info">

                            </div>

                        </a>
                    </li>
                    <li class="webtoon">

                            <div class="webtoon-image">

                                    웹툰 정보
                                </p>

                        </a>
                    </li>

                        <a href="./webtoonView.html">

                                    웹툰 정보

                                <p class="webtoon-info">
                                    웹툰 정보

                        </a>
                    </li>
                    <li class="webtoon">
                        <a href="./webtoonView.html">
                            <div class="webtoon-image">
                                <p class="webtoon-info">
                                    웹툰 정보
                                </p>
                            </div>

                    </li>
                </ul>
            </div>
        </main>
    </div>
