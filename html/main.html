<!-- 메뉴바, 검색/마이페이지 버튼 -->
<!-- 광고(가로 스크롤) -->
<!-- 요일, 완결 버튼 -->
<!-- 웹툰 목록 -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Webtoon Web</title>

    <!--css-->
    <link rel="stylesheet" href="../styles/mainPage.css" />

    <!-- Bootstrap -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
</head>

<body>
    <div class="mainScreen">
        <header>
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                <!-- 페이지 상단 메뉴, 검색, 마이페이지 버튼 -->
                <div class="web-button">
                    <button type="button" class="menu-button" onclick="alert('menu');"><i class="bi bi-list"></i></button>
                    <button type="button" class="mypage-button" onclick="alert('mypage');"><i class="bi bi-archive"></i></button>
                    <button type="button" class="search-button" onclick="alert('search');"><i class="bi bi-search"></i></button>
                </div>
                <!-- 슬라이드 하단 버튼 -->
                <div class="carousel-indicators">
                    <!--이미지 갯수 및 버튼 유동적으로 변경 필요-->
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <!-- 슬라이드 이미지 -->
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="../slideImages/sample1.png" class="d-block w-100 height" alt="광고1">
                    </div>
                    <div class="carousel-item">
                        <img src="../slideImages/sample2.png" class="d-block w-100 height" alt="광고2">
                    </div>
                    <div class="carousel-item">
                        <img src="../slideImages/sample3.png" class="d-block w-100 height" alt="광고3">
                    </div>
                </div>
                <!-- 슬라이드 좌측 버튼-->
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <!-- 슬라이드 우측 버튼 -->
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </header>
        <main></main>
    </div>
</body>

</html>
